            let li = document.createElement("li");

            li.append(text);
            ul.append(li);
          }
          codes.append(ul);
          return res;
        })
        .then(res => {
          var found = res.find(function(element) {
            return element.title == "114 University View";

            codes.innerHTML = "UMD Bus Routes " + text;
